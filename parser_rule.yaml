start: _NL? h1* dict*

name: /.+/
h1: "#"       name  _NL+  [com] content1  _NL*
h2: "##"      name  _NL+  [com] content2  _NL*
h3: "###"     name  _NL+  [com] content3  _NL*
h4: "####"    name  _NL+  [com] content4  _NL*
h5: "#####"   name  _NL+  [com] content5  _NL*
h6: "######"  name  _NL+  [com] content6  _NL*

content1: (dict [com])* h2*
content2: (dict [com])* h3* 
content3: (dict [com])* h4*
content4: (dict [com])* h5*
content5: (dict [com])* h6*
content6: (dict [com])*

item: dict

dict: "- " key val _NL*
key: /.+:/
val: h_list
   | string
   | v_list
   | na

string: /.+/

v_list: _NL ( "* " v_item _NL)+
v_item: string

na: _NL


h_list:  /\[.+\]/

com: /(>.*\n)+/


%import common.CNAME -> NAME
%import common.NEWLINE -> _NL
%import common.WS_INLINE

%ignore WS_INLINE


